<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,  initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chart Website</title>
    <link rel="SHORTCUT ICON" href="favicon.ico" />
    <script type="text/javascript" src="app.js"></script>
    <script src="./node_modules/chart.js/dist/chart.js"></script>
  </head>
  <body>
    <div style="width: 80%">
      <canvas id="mychart" height="500" width="700"></canvas>
    </div>
    <div style="width: 80%">
      <canvas id="mychart2" height="500" width="700"></canvas>
    </div>
    <script>
      const myChart = document.getElementById("mychart").getContext("2d");
      const myChart2 = document.getElementById("mychart2").getContext("2d");

      const newChart = new Chart(myChart, {
        type: "line",
        data: {
          labels: marketObj.data2,
          datasets: [
            {
              label: "Market Value",
              data: marketObj.data1,
              fill: false,
              borderColor: "rgb(75,192,192)",
              tension: 0.1,
            },
          ],
        },
        options: {
          maintainAspectRatio: false,
          responsive: false,
        },
      });

      const newChart2 = new Chart(myChart2, {
        type: "line",
        data: {
          labels: randObj.data2,
          datasets: [
            {
              label: "Random Number Value",
              data: randObj.data1,
              fill: false,
              borderColor: "rgb(75,192,192)",
              tension: 0.1,
            },
          ],
        },
        options: {
          maintainAspectRatio: false,
          responsive: false,
        },
      });
    </script>
  </body>
</html>
